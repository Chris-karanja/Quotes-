<div class="container-fluid"> 
    <h1 id="heading">QUOTES APP</h1>
</div>    
<div class="container-fluid">
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

<div *ngFor = 'let quote of userQuotes, let i=index' class="jumbotron">
  <h2>"{{quote.message}}"</h2>
   <span><h4>{{quote.author}}</h4></span>
   <button class="btn btn-success" (click)='toogleDetails(i)'>more detail</button>


<br>
<br>
<br>

<app-quote-details *ngIf ="quote.showDetail"[quote]='quote' (isDeleted)= 'quoteDelete($event,i)'></app-quote-details>
</div>
